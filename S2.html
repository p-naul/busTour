<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicomatic Mission</title>
    <link rel="stylesheet" href="./assets/styles/stylesScenario.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script
      type="text/javascript"
      src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"
    ></script>
    <script type="text/javascript" src="AnimationControls.js"></script>
    <script>
      function displayScenarioText() {
        const params = new URLSearchParams(window.location.search);
        const scenario = params.get("scenario");

        let content = "";
        if (scenario === "1fr") {
          content = `
            <ul>Connecteur et raccord circulaire
              <br>Harnais CMM
            </ul>`;
          } else if (scenario === "1en") {
          content = ` 
            <ul>Circular connnector and backshell
              <br>CMM harness
            </ul>`;
        } else if (scenario === "2fr") {
          content = `
            <ul>DMM étanche et raccord rectangulaire
              <br>Harnais CMM
            </ul>`;
          } else if (scenario === "2en") {
          content = `
            <ul>
              DMM sealed with backshell 
              <br>CMM harnesses
            </ul>`;
        } else if (scenario === "3fr") {
          content = ` 
            <ul>OPTIMUS étanche
              <br>Harnais CMM
            </ul>`;
          } else if (scenario === "3en") {
          content = ` 
            <ul>OPTIMUS sealed
              <br>CMM harnesses
            </ul>`;
        } else {
          content = "<p>Aucun scénario sélectionné. No selection</p>";
        }

        document.getElementById("scenario-content").innerHTML = content;
      }

      window.onload = displayScenarioText;
    </script>
  </head>

  
  <body>
    <header>
      <div class="logo">
        <img
          src="./assets/img/NicomaticGroup_Logo_Horizontal_White 1.png"
          alt="Nicomatic Group"
        />
      </div>
      <div class="language">
      </div>
    </header>


    <div class="mission-bar">
        <div id="scenario-content" class="mission-title">
      </div>
      <div class="right-icons">
        <a href="index.html" class="return-button">
          <span class="material-symbols-outlined"> arrow_back_ios </span> Back
        </a>
      </div>
    </div>

    <main>
      <div class="content-placeholder">
        <div><iframe src="" id="api-frame"></iframe></div>
      </div>
    </main>

    <script type="text/javascript">
        const iframe = document.getElementById("api-frame");
        var client = new Sketchfab( iframe );
        let api;
        const uid = "5e651af9de204b65b619a8bf04c3fd5a"; 
        const error = () => window.console.error("Sketchfab API error");
        const success = (apiClient) => {
          api = apiClient;
          api.start(function () {
            api.addEventListener("viewerready", () => {
                api.getNodeMap(function(err, nodes) {
                  if (!err) {window.console.log(nodes); }
                });
            });
          });
        };
    </script>
    <script type="text/javascript" src="./scripts/commun.js"></script>
    <script type="text/javascript" src="./scripts/utils.js"></script>
  </body>
</html>
